<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .slider {
            width: 80%;
            height: 400px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slides {
            display: flex;
            width: 100%;
            height: 100%;
            position: relative;
            justify-content: space-between;
            gap: 20px; /* Gap between images */
        }

        .slide {
            width: 30%;
            height: 100%;
            transition: transform 0.5s ease;
            position: relative;
            opacity: 0.5;
        }

        .slide.active {
            opacity: 1;
            transform: scale(1.1);
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .caption {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            color: white; /* White text color */
            background-color: rgba(0, 0, 0, 0.5); /* Black transparent background behind the text */
        }

        .caption h2 {
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .caption p {
            margin: 5px 0;
            font-size: 18px;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            font-size: 30px;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        .arrow.left {
            left: 10px;
        }

        .arrow.right {
            right: 10px;
        }

        .arrow:hover {
            background-color: rgba(255, 255, 255, 0.7);
            color: black;
        }

        .arrow:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="slider">
        <button class="arrow left" onclick="prevSlide()">&#10094;</button>
        <div class="slides">
            <div class="slide active">
                <img src="./asset/images/image1.jpg" alt="Image 1">
            </div>
            <div class="slide">
                <img src="./asset/images/image2.jpg" alt="Image 2">
            </div>
            <div class="slide">
                <img src="./asset/images/image3.jpg" alt="Image 3">
            </div>
        </div>
        <div class="caption">
            <h2>MACHU PICCHU</h2>
            <p>â€” Peru</p>
            <p>Adventure is never far away</p>
        </div>
        <button class="arrow right" onclick="nextSlide()">&#10095;</button>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.remove('active');
                if (i === index) {
                    slide.classList.add('active');
                }
            });
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            showSlide(currentSlide);
        }
    </script>
</body>
</html>
